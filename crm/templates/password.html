{% extends 'agent_nav.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #8BC6EC;

        height: 100vh;
    }

    .form-container {
        max-width: 500px;
        margin: auto;
        background-color:white;
        padding: 20px;
        margin-top:60px;
        
    }

    .form-header {
        text-align: center;
        color: #2C3E50;
        margin-bottom: 20px;
        font-size: 1.8rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .card {
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .card input:focus {
        outline: none;
        border-color: #18BC9C;
    }

    .button-5 {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        background-color: #18BC9C;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button-5:hover {
        background-color: #16A085;
    }

    .alert {
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .alert-danger {
        background-color: #E74C3C;
        color: #fff;
    }

    @media (max-width: 576px) {
        .form-header {
            font-size: 1.4rem;
        }

        .card {
            padding: 15px;
        }

        .button-5 {
            font-size: 1rem;
        }
    }
</style>

<div class="form-container">
    {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <h2 class="form-header">Update Password</h2>

    <div class="card">
        <form action="{% url 'resetpw' %}" method="post">
            {% csrf_token %}
            <input type="password" placeholder="Current Password" name="currentpass" required>
            <input type="password" placeholder="New Password" name="newpass" required>
            <input type="password" placeholder="Confirm Password" name="confirmpass" required>
            <button type="submit" class="button-5">Reset</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
