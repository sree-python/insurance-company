<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <style>
 
        body {
            background : linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(12, 144, 171, 1) 100%);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

   
        nav {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand img {
            width: 50px;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

      
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .login-container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }

        .login-input {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .login-input::placeholder {
            color: #ddd;
        }

        .login-button {
            background-color: rgb(160, 159, 159);
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color:black;
        }


        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        .footer-copy p {
            color: white;
            font-size: 16px;
            margin: 0;
        }

    
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container h1 {
                font-size: 28px;
            }

            .footer-copy p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'image/logo.png' %}" alt="logo" id="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h1 class="text-center mb-4">LOGIN</h1>
            <form action="{% url 'loginfn' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control login-input" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control login-input" name="password" placeholder="Password"
                        required>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>

            {% for msg in messages %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ msg }}
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <div class="footer-copy">
            <p>&copy; 2025 SureCover Insurance. All rights reserved.</p>
        </div>
    </footer>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
