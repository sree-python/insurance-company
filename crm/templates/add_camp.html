{% extends 'admin_nav.html' %}
{% load static %}

{% block content %}
<h2>Create Campaign</h2>

<form method="POST" enctype="multipart/form-data" class="campaign-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="255" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="poster">Poster Image:</label>
        <input type="file" id="poster" name="poster" accept="image/*">
    </div>

    <div class="form-group">
        <label for="start_date"> Date:</label>
        <input type="date" id="start_date" name="start_date" required>
    </div>



    <div class="form-group">
        <label for="time">Start Time:</label>
        <input type="time" id="time" name="time" required>
    </div>

    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" maxlength="100">
    </div>

    <div class="form-group">
        <label for="agent">Select Agent:</label>
        <select id="agent" name="agent">
            <option value="">-- Select Agent --</option>
            {% for agent in agents %}
                <option value="{{ agent.user.id }}">
                    {{ agent.user.first_name }} {{ agent.user.last_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn-submit">Create Campaign</button>
</form>

<style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #8BC6EC;
        background: #8BC6EC;
    }
    .campaign-form {
        width: 80%;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    h2 {
        margin-top: 25px;
        text-align: center;
        margin-bottom: 20px;
        color: white;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: black;
    }

    input[type="text"], input[type="date"], input[type="time"], textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    button.btn-submit {
        width: 100%;
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button.btn-submit:hover {
        background-color: grey;
    }
</style>
{% endblock %}
